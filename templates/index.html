<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Bill Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { color: #444; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    input { padding: 5px; margin: 5px; }
    button { padding: 8px 15px; margin-top: 10px; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>âš¡ Electricity Bill Calculator</h1>

  <form id="device-form">
    <input type="text" name="device" placeholder="Device Name" required>
    <input type="number" name="watt" placeholder="Watt" required>
    <input type="number" name="hours" placeholder="Hours/Day" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <input type="number" name="days" placeholder="Days" required>
    <button type="button" onclick="addDevice()">âž• Add Device</button>
  </form>

  <table id="device-table">
    <thead>
      <tr>
        <th>Device</th><th>Watt</th><th>Hours</th><th>Quantity</th><th>Days</th><th>kWh</th><th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="calculateBill()">ðŸ“Š Calculate</button>

  <div id="results"></div>

  <script>
    let devices = [];

    function addDevice() {
      const form = document.getElementById('device-form');
      const data = new FormData(form);
      const device = {
        device: data.get('device'),
        watt: parseFloat(data.get('watt')),
        hours: parseFloat(data.get('hours')),
        quantity: parseInt(data.get('quantity')),
        days: parseInt(data.get('days'))
      };
      device.kwh = (device.watt * device.hours * device.quantity * device.days) / 1000;
      devices.push(device);
      renderTable();
      form.reset();
    }

    function renderTable() {
      const tbody = document.querySelector('#device-table tbody');
      tbody.innerHTML = '';
      devices.forEach((d, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${d.device}</td>
            <td>${d.watt}</td>
            <td>${d.hours}</td>
            <td>${d.quantity}</td>
            <td>${d.days}</td>
            <td>${d.kwh.toFixed(2)}</td>
            <td><button onclick="removeDevice(${i})">ðŸ—‘</button></td>
          </tr>`;
      });
    }

    function removeDevice(index) {
      devices.splice(index, 1);
      renderTable();
    }

    function calculateBill() {
      fetch('/calculate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ devices })
      })
      .then(res => res.json())
      .then(data => {
        let html = `<h2>ðŸ“‹ Result</h2>`;
        html += `<p>Total kWh: <strong>${data.total_kwh}</strong></p>`;
        html += `<p>Total Cost (IQD): <strong>${data.total_cost}</strong></p>`;
        document.getElementById('results').innerHTML = html;
      });
    }
  </script>
</body>
</html>
